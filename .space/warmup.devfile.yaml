schemaVersion: 2.2.0
attributes:
  space:
    instanceType: regular
    editor:
      type: Idea
      version: '2023.2'
      updateChannel: Release
    warmup:
      # The warm-up will run on git push to the main branch
      # and on schedule - every Sunday (UTC)
      startOn:
      - type: gitPush
        branchFilter:
          include:
          - 'refs/heads/main'
      script: |
        ./gradlew assemble
        ./scripts/warmup.sh
components:
- name: kyt-music-devenv
  container:
    image: bpavuk.registry.jetbrains.space/p/main/container/dev-image:latest
    